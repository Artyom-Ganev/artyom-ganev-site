name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        name: Install dependencies
        with:
          cmd: install --frozen-lockfile
          env:
            CI: true
      - uses: borales/actions-yarn@v2.0.0
        name: Run tests
        with:
          cmd: test
          env:
            CI: true
      - uses: borales/actions-yarn@v2.0.0
        name: Run build
        with:
          cmd: build
